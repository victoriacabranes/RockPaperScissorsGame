<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock,Paper,Scissors Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <section class="section has-background-light ">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card ">
                        <div class="card-image">
                          <figure class="image is-2by1">
                            <img src="https://st2.depositphotos.com/11089512/44413/i/450/depositphotos_444132494-stock-photo-silhouette-hands-gesture-rock-paper.jpg" alt="">
                          </figure>
                        </div>

                        <header class="card-header">
                          <p class="card-header-title">
                            Let's Play!
                          </p>
                        </header>

                        <div class="card-content">
                            <div class="content">
                                <h2>Computer Choice: <span id="computer-choice"></span></h2>
                                <h2>Your Choice: <span id="user-choice"></span></h2>
                                <h6>Result: <span id="result"></span></h6>
                            </div>

                        <footer class="card-footer">
                            <button class="is-primary button card-footer-item is-normal"id="rock">rock</button>
                            <button class="is-info button card-footer-item is-normal"id="paper">paper</button>
                            <button class="is-warning button card-footer-item is-normal"id="scissors">scissors</button>
                        </footer>
                      </div>
                </div>
            </div>
        </div>
      </section>


    <script src="app.js"></script>
</body>
</html>
